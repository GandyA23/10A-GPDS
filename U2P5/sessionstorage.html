<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Session Storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
        <div class="mx-3 my-3">
            <button id="btnCrear" type="button" class="btn btn-outline-primary mx-2 my-2">Crear</button>
            <button id="btnConsultar" type="button" class="btn btn-outline-info mx-2 my-2">Consultar</button>
            <button id="btnModificar" type="button" class="btn btn-outline-success mx-2 my-2">Modificar</button>
            <button id="btnEliminar" type="button" class="btn btn-outline-danger mx-2 my-2">Eliminar</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script>
        const TOKEN = "access-token-sessionstorage";

        function crear(event) 
        {
            // Si existe, lo modifica, si no existe, lo agrega
            sessionStorage.setItem(TOKEN, "qwertyuiop");
        }

        function consultar(event) 
        {
            // Consulta el elemento de sessionStorage con
            console.log(sessionStorage.getItem(TOKEN));
        }

        function eliminar(event) 
        {
            // Elimina el elmento del sessionStorage
            sessionStorage.removeItem(TOKEN);
        }
        
        function modificar(event) 
        {
            // Si existe, lo modifica, si no existe, lo agrega
            sessionStorage.setItem(TOKEN, "asdfghjkl√±");
        }


        document.getElementById("btnCrear").addEventListener("click", crear);
        document.getElementById("btnConsultar").addEventListener("click", consultar);
        document.getElementById("btnModificar").addEventListener("click", modificar);
        document.getElementById("btnEliminar").addEventListener("click", eliminar);
    </script>
  </body>
</html>
