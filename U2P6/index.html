<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Iniciar sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
</head>

<body onload="checkToken()" style="background-color: #e9ecef">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card mt-3 mx-auto" style="width: 400px">
                    <div class="card-body">
                        <h2 class="my-auto text-center">Ingresar a mi cuenta</h2>
                        <hr />
                        <form id="login-form">
                            <div class="form-group col">
                                <label>Correo electrónico</label>
                                <input class="form-control form-control-lg" type="email" id="username" name="username"
                                    max="100" required />
                            </div>
                            <div class="form-group col">
                                <label>Contraseña</label>
                                <div class="input-group mb-3">
                                    <input type="password" class="form-control form-control-lg" id="password"
                                        name="password" max="22" />
                                    <div class="input-group-append">
                                        <button class="btn btn-secondary" type="button" id="seePasswordButton"
                                            onclick="showPassword()">
                                            <ion-icon name="eye"></ion-icon>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col">
                                <button type="submit" class="btn btn-primary btn-lg btn-block mt-3">
                                    Entrar
                                </button>
                            </div>
                        </form>
                        <hr />
                        <div class="text-center">
                            <div class="form-group">
                                <a href="#" style="text-decoration: none">
                                    <h5>¿Olvidaste tu contraseña?</h5>
                                </a>
                                <a href="#">Crear nueva cuenta</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Ionicons-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!--Sweet Alert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!--jQuery with support for AJAX-->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

    <!--Bootstrap 4 and popper.js-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="js/login.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
